<!DOCTYPE html>
<html>
<head>
	<title>Texture test</title>
	<style>
		html,body { padding:0; margin:0; width:100%; height:100%; background:#0000FF; }
		div { position:absolute; left:0; top:0; width:100%; height:100%; background:url('SandyHopscotch.png'); }
	</style>
</head>
<body>
	<div id="div"></div>
	<script>
		var div = document.getElementById("div");
		var x = 0, y = 0;

		setInterval(function() {
			x += 1;
			y += 1;
			div.style.backgroundPosition = x + "px " + y + "px";
			//div.style.left = x + "px";
			//div.style.top = y + "px";
		}, 10)
	</script>
</body>
</html>
